<html lang="en">

</head>
<body>
    <div class="color">
        <span id ="hex">#191970</span>
        <button onclick="getcolor()">New Color</button>
    </div>
        <script>
            function getcolor(){
                var symbol, color;
                symbol="0123456789ABCDEF"
                color="#"
                for(let i=0; i<6;i++){
                    color= color+ symbol[Math.floor(Math.random()*16)];

                }
                document.body.style.background=color;
                document.getElementById("hex").innerHTML=color;
            }
        </script>

    <script src="./test1B.js"></script>
</body>
